<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Unity Web Player | SimpleFillword</title>
    <style>
      html, body {
        margin: 0; padding: 0; height: 100%; background: #596275; overflow: hidden;
      }
      #unity-canvas {
        display: block;
        background: #596275;
        /* изначально фиксируем, дальше JS обновит размеры */
        position: fixed;
        top: 0; left: 50%;
        transform: translateX(-50%);
      }
      /* чтобы на мобильных пропала центровка по X — JS всё равно переустановит стили */
      .mobile #unity-canvas {
        left: 0; transform: none;
      }
    </style>
  </head>
  <body>
    <!-- исходные размеры можно оставить любыми; их перекроет JS/CSS -->
    <canvas id="unity-canvas" width="1080" height="1920" tabindex="-1"></canvas>

    <script src="Build/simple-fillword.loader.js"></script>
    <script>
      const canvas = document.getElementById('unity-canvas');
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

      if (isMobile) {
        document.body.classList.add('mobile');
      }

      function sizeForDesktop() {
        // высота = вся доступная высота окна
        const h = window.innerHeight;
        const w = Math.round(h * (9 / 16)); // портретное 9:16

        // центрируем по горизонтали через left:50% + translateX(-50%) (задано в CSS)
        canvas.style.width  = w + 'px';
        canvas.style.height = h + 'px';
        canvas.style.top = '0';
        canvas.style.left = '50%';
        canvas.style.transform = 'translateX(-50%)';
      }

      function sizeForMobile() {
        // надёжно получаем визуальную высоту (исправляет "прыжки" 100vh на iOS)
        const vw = window.innerWidth;
        const vh = (window.visualViewport ? window.visualViewport.height : window.innerHeight);

        canvas.style.width  = vw + 'px';
        canvas.style.height = vh + 'px';
        canvas.style.top = '0';
        canvas.style.left = '0';
        canvas.style.transform = 'none';
      }

      function applyLayout() {
        if (isMobile) sizeForMobile();
        else sizeForDesktop();
      }

      // первичная установка
      applyLayout();

      // пересчёт при изменении окна/ориентации/зуме
      window.addEventListener('resize', applyLayout);
      window.addEventListener('orientationchange', () => setTimeout(applyLayout, 0));
      if (window.visualViewport) {
        window.visualViewport.addEventListener('resize', applyLayout);
      }

      // Запуск Unity. По умолчанию Unity подгоняет рендер к размеру CSS-канваса каждый кадр.
      createUnityInstance(canvas, {
        arguments: [],
        dataUrl: "Build/simple-fillword.data",
        frameworkUrl: "Build/simple-fillword.framework.js",
        codeUrl: "Build/simple-fillword.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "SimpleFillword",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: true, // это дефолт; можно явно включить
        // devicePixelRatio: 1, // опционально: зафиксировать DPI, если не нужна ретина
      });
    </script>
  </body>
</html>
