<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity Web Player | SimpleFillword</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #231F20;
    }
    #unity-canvas {
      background: #231F20;
    }
  </style>
</head>
<body>
  <canvas id="unity-canvas" tabindex="-1"></canvas>

  <script src="Build/simple-fillword.loader.js"></script>
  <script>
    function isMobile() {
      return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    }

    function resizeCanvas() {
      const canvas = document.getElementById("unity-canvas");

      if (isMobile()) {
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";
        canvas.style.top = "0";
        canvas.style.left = "0";
        document.body.style.textAlign = "left";
      } else {
        const windowHeight = window.innerHeight;
        const canvasHeight = windowHeight;
        const canvasWidth = canvasHeight * 0.5625; // 16:9 ratio

        canvas.style.width = canvasWidth + "px";
        canvas.style.height = canvasHeight + "px";
        canvas.width = canvasWidth;
        canvas.height = canvasHeight;

        canvas.style.position = "absolute";
        canvas.style.top = "0";
        canvas.style.left = "50%";
        canvas.style.transform = "translateX(-50%)";
      }
    }

    if (isMobile()) {
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
    }

    window.addEventListener("resize", resizeCanvas);
    window.addEventListener("load", () => {
      resizeCanvas();

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/simple-fillword.data",
        frameworkUrl: "Build/simple-fillword.framework.js",
        codeUrl: "Build/simple-fillword.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "SimpleFillword",
        productVersion: "1.0",
      });
    });
  </script>
</body>
</html>
